<body>
  <div id="container">
    <div id="login-panel">
      <h2 id="Login">Faça Login</h2>
      <input type="text" id="username-input" placeholder="Nome de usuário" />
      <input type="password" id="password-input" placeholder="Senha" />
      <button id="login-button">Login</button>
    </div>
    <div id="chat-panel">
      <button id="user-select">Selecionar Usuário</button>
      <ul id="user-list">
        <li data-username="Forever">Forever</li>
        <li data-username="Alice">Alice</li>
        <li data-username="Bob">Bob</li>
        <li data-username="Charlie">Charlie</li>
        <li data-username="David">David</li>
        <li data-username="Eve">Eve</li>
      </ul>
      <div id="chat-box">
        <div id="chat-box-header">
          <span id="selected-user"></span>
          <button id="chat-close-button">X</button>
        </div>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Digite uma mensagem..." />
        <button id="send-chat-button">Enviar</button>
      </div>
    </div>
  </div>

<script>
  const loginPanel = document.getElementById('login-panel');
  const usernameInput = document.getElementById('username-input');
  const passwordInput = document.getElementById('password-input');
  const loginButton = document.getElementById('login-button');

  const chatPanel = document.getElementById('chat-panel');
  const userSelectButton = document.getElementById('user-select');
  const userList = document.getElementById('user-list');
  const selectedUserSpan = document.getElementById('selected-user');
  const chatBox = document.getElementById('chat-box');
  const chatMessagesDiv = document.getElementById('chat-messages');
  const chatInput = document.getElementById('chat-input');
  const sendChatButton = document.getElementById('send-chat-button');
  const chatCloseButton = document.getElementById('chat-close-button');

  const users = [
    { username: 'malone', password: 'color' },
    { username: 'usuario2', password: 'senha2' },
    { username: 'usuario3', password: 'senha3' },
    { username: 'usuario4', password: 'senha4' }
  ];

  let loggedIn = false;
  let currentUser = null;

  loginButton.addEventListener('click', () => {
    const inputUsername = usernameInput.value;
    const inputPassword = passwordInput.value;
    
    const user = users.find(u => u.username === inputUsername && u.password === inputPassword);

    if (user) {
      loggedIn = true;
      currentUser = user;
      loginPanel.style.display = 'none';
      chatPanel.style.display = 'block';
    } else {
      alert('Usuário ou senha incorretos.');
    }
  });

  userSelectButton.addEventListener('click', () => {
    userList.style.display = userList.style.display === 'block' ? 'none' : 'block';
  });

  userList.addEventListener('click', (event) => {
    if (event.target.tagName === 'LI') {
      const selectedUsername = event.target.getAttribute('data-username');
      selectedUserSpan.textContent = selectedUsername;
      chatBox.style.display = 'block';
      userList.style.display = 'none';
    }
  });

  chatCloseButton.addEventListener('click', () => {
    chatBox.style.display = 'none';
    selectedUserSpan.textContent = '';
    chatMessagesDiv.innerHTML = '';
    chatInput.value = '';
  });

  sendChatButton.addEventListener('click', () => {
    const message = chatInput.value;
    if (message.trim() !== '') {
      chatMessagesDiv.innerHTML += `<div class="chat-message">${currentUser.username}: ${message}</div>`;
      chatInput.value = '';
    }
  });
</script>
